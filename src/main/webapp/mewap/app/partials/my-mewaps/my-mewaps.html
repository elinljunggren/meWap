<div>
    <table class="table">
          <thead>
        <tr>
            <th>Name</th><th>Creator</th><th>Deadline</th>
        </tr>               
        </thead>
        <tbody>
            <tr class="clickableRow" ng-repeat="mvevent in mwevents" ng-class-odd="'odd'" 
                ng-class-even="'even'" >
                <td><a href="#/my-mewaps/{{mvevent.id}}">
                        {{mvevent.name}}</a></td>
                        <td> {{mvevent.creator}}</td>
                        <td>{{mvevent.deadline}}</td>
            </tr>
        </tbody>
            
        
        
    </table>
    
</div>

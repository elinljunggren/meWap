<div>
    <table class="table">
          <thead>
        <tr>
            <th>Name</th><th>Creator</th><th>Deadline</th>
        </tr>               
        </thead>
        <tbody>
                                                                                            
            <tr ng-repeat="mvevent in mwevents" ng-class-odd="'odd'" 
                ng-class-even="'even'" href="#/my-mewap/{{mvevent.id}}"> //Check with DB!!
                <td>{{mvevent.name}}</td>
                <td>{{mvevent.creator}}</td>
                <td>{{mvevent.deadline}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
